<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div id="root">
    <div>
      <h3>LOGIN</h3>
    </div>

    <!-- 로그인 폼 -->
    <form id="loginForm" method="post" action="/adminLogin">
      <label for="userId"></label>
      <input type="text" id="userId" name="userId" placeholder="ID를 입력하세요">
      <label for="userPassword"></label>
      <input type="password" id="userPassword" name="userPassword" placeholder="PASSWORD를 입력하세요">
      <button id="loginBtn" type="button">LOGIN</button>
    </form>
    
    <!-- 로그아웃 버튼 -->
    <button style="display: none;" id="logoutBtn">LOGOUT</button>
  </div>
  <script src="admin.mjs" type="module"></script>
</body>
</html>
